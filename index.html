<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Auto Elbasani - Makina të Importuara nga Korea</title>
    <meta name="description" content="Auto Elbasani - Import ekskluziv i makinave nga Korea e Jugut me cilësi të garantuar dhe çmime konkurruese">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preload" as="image" href="https://images.unsplash.com/photo-1494976388531-d1058494cdd8?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80">
    <style>
        /* Optimizuar për mobile - CSS i mëparshëm mbetet i njëjtë */
        /* Shtojmë disa rregullime specifike për mobile */
        @media (max-width: 576px) {
            .logo-icon {
                width: 60px;
                height: 60px;
            }
            
            .logo-text h1 {
                font-size: 1.4rem;
            }
            
            .logo-text p {
                font-size: 0.8rem;
            }
            
            .hero-content {
                padding-top: 60px;
            }
            
            .hero-content h2 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }
            
            .hero-content p {
                font-size: 1rem;
                margin-bottom: 20px;
            }
            
            .moto {
                font-size: 1rem;
                margin: 20px 0;
            }
            
            .moto::before, .moto::after {
                width: 20px;
            }
            
            .moto::before {
                left: -30px;
            }
            
            .moto::after {
                right: -30px;
            }
            
            .cta-button {
                padding: 12px 30px;
                font-size: 1rem;
            }
            
            .section-header h2 {
                font-size: 1.8rem;
            }
            
            .section-header p {
                font-size: 1rem;
            }
        }

        @media (max-width: 400px) {
            .logo {
                gap: 8px;
            }
            
            .logo-text h1 {
                font-size: 1.2rem;
            }
            
            .hero-content h2 {
                font-size: 1.5rem;
            }
            
            .phone-number {
                font-size: 1.3rem;
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
